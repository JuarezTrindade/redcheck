<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/signin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="form">
        <div class="logo">
            <a href="home">
                <img src="http://artedesignpa.com.br/startup/logo-negativo.png" alt="logo">
            </a>
            <div class="text">
                <p id="first">Cadastro de usuário</p>
                <p id="second">Informe seus dados abaixo.</p>
            </div>
        </div>

        <div class="textbox">
            <i class="small material-icons">account_circle</i>
            <input type="text" placeholder="Nome" name="" value="">
        </div>
        <div class="textbox">
            <i class="small material-icons">mail_outline</i>
            <input type="email" placeholder="E-mail" name="" value="">
        </div>
        <div class="textbox">
            <i class="small material-icons">smartphone</i>
            <input type="tel" placeholder="Telefone" name="" value="">
        </div>
        
        <div class="textbox">
            <i class="small material-icons">lock_outline</i>
            <input type="password" placeholder="Senha" name="" value="">
        </div>
        <div class="textbox">
            <i class="small material-icons">lock_outline</i>
            <input type="password" placeholder="Repita a senha" name="" value="">
        </div>
        <div class="text">
            <p id="first">Documentos</p>
            <p id="second">Faça o upload dos seus documentos abaixo.</p>
        </div>
            
    </div>

    </div>
    <a href="#" class="float">
        <i class="small material-icons">chat_bubble_outline</i>
        </a>
    </div>

    
</body>

</html>
